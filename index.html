    <title>Ethan Profiles</title>

      content="I'm a Senior Frontend Developer with strong experience in building scalable, high-performance web applications using modern JavaScript frameworks. I specialize in React and TypeScript, with solid understanding of UI/UX, performance optimization, and maintainable architecture."
